 specialist_mercatorum_dividends: "Mercatorum Dividends"
 specialist_mercatorum_dividends_type: "$specialist_mercatorum_dividends$"
 specialist_mercatorum_dividends_desc: "Our overlord §H[Owner.Overlord.GetName]§! invested heavily in our corporation as part of the foundational charter. We manage this investment portfolio across a bewildering amount of private, domestic, foreign, and galactic markets. Dividends and returns are periodically forwarded to them directly."
 specialist_mercatorum_dividends_monthly_change_tooltip: "The stronger our domestic economy, international trade, and the galactic economy at large, the faster this §YSituation§! will progress towards paying dividends to our overlord. Conversely, deficits and default drastically slow the progress toward the next dividend payment.\n\n$specialist_mercatorum_dividends_source$."
 specialist_mercatorum_dividends_progress_complete_tooltip: "When this Situation completes, our overlord's investments pay dividends. We receive a percentage of the dividends based on our Agreement with our overlord.\n\n$specialist_mercatorum_dividends_source$\n\nThis Situation automatically restarts after completion."
 specialist_mercatorum_dividends_source: "The dividends paid to our overlord are withdrawn from their investment accounts and do not affect our resource stockpiles."
 stage_depository_period: "Depository Period"
 stage_depository_period_desc: "Resources are invested in private concerns to generate dividends for out overlord, the §H[Owner.Overlord.GetName]§!."
 approach_investment_maturation: "Dividend Maturation"
 approach_investment_maturation_desc: "Market forces influence how quickly we are able to render dividends to our overlord. Our internal economy, our trade economy via §Y$commercial_pacts$§!, and the galactic economic environment in the §H[global_event_country.GetGalCommunityOrGalImperium]§! influence investment growth."
 approach_investment_maturation_tooltip: "There is nothing to do but wait for the Invisible Hand to improve the valuation of our overlord's investments."