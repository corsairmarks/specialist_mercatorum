 holding_mercatorum_corporate_headquarters_desc: "The lavishly-appointed corporate headquarters of the §H[This.Owner.GetName]§! $specialist_mercatorum$. Inside, the highest-ranked executives manage the $specialist_mercatorum$'s diverse portfolio on behalf of their §H[This.Owner.Overlord.GetAdjective]§! Overlord. The local economy benefits from its proximity to top corporate leadership."
