 specialist_mercatorum.11.title: "Corporate Authority §RRequired§!"
 specialist_mercatorum.11.desc: "£mercatorum£ §YMercatorum§! specialist subjects must have a §Y$auth_corporate$§! authority. Due to game modding limitations, reforming into other authorities cannot be prevented. Instead, you have been refunded £unity£ §Y$unity$§! §G+[This.government_change_cost]§! and your authority swapped back to §Y$auth_corporate$§!.\n\nAfter the government reform cooldown has elapsed, you may reform your civics as long as your authority remains $auth_corporate$."
 specialist_mercatorum.13.title: "[From.Owner.GetName] In Deficit"
 specialist_mercatorum.13.desc: "Disturbing economic news from our Mercatorum subject §H[From.Owner.GetName]§! - they are currently experiencing a deficit of [From.GetDeficitResourceName]. As majority shareholders and financiers, we have the option to make a resource payment to resolve the deficit immediately. Should we make a one-time, lump-sum resource transfer to resolve the deficit?\n\n§LAny resources our subject has in deficit cannot be paid out if our dividends mature (no dividends of any kind can be paid if there is an ongoing £energy£ §Y$energy$§! deficit). Furthermore, should the §H[From.Owner.GetName]§! default on its debts, dividends payments from it are blocked for ten (10) years and our own economy will also be destabilized.§!"
 specialist_mercatorum.13.a: "Bail them out."
 specialist_mercatorum.13.b: "We cannot afford to resolve their mismanagement."
 specialist_mercatorum.14.title: "[From.Owner.GetName] Default Imminent"
 specialist_mercatorum.14.desc: "Horrendous economic news from our Mercatorum subject §H[From.Owner.GetName]§! - their ongoing deficit of [From.GetDeficitResourceName] has pushed their overall economy to the brink of collapse. They are within one month of defaulting on their debts. As majority shareholders and financiers, we have the option to make a resource payment to resolve the deficit immediately. Should we make a one-time, lump-sum resource transfer to resolve the deficit and prevent our subject from defaulting?\n\n§LShould the §H[From.Owner.GetName]§! default on its debts, dividend payments from it are blocked for ten (10) years and our own economy will also be destabilized.§!"
 specialist_mercatorum.14.a: "$specialist_mercatorum.13.a$"
 specialist_mercatorum.14.b: "$specialist_mercatorum.13.b$"
 specialist_mercatorum.14.b.tooltip: "If your Mercatorum subject defaults, the following will occur:"
 specialist_mercatorum.15.title: "[From.Owner.GetName] Defaulted"
 specialist_mercatorum.15.desc: "The shockwaves from our Mercatorum subject's §H[From.Owner.GetName]§! catastrophic default are still reverberating across our economy. Our tight economic ties as their primary shareholder and financier, normally a boon, are instead currently a disadvantage. Economics experts and market analysts across our empire are revising economic forecasts downwards as far out as ten years in the future."
 specialist_mercatorum.2000.title: "[Root.GetDividendsEventTitle]"
 specialist_mercatorum.2000.title.overlord: "Mercatorum §H[specialist_mercatorum_agreement.Target.GetName]§! Pays Dividends"
 specialist_mercatorum.2000.title.subject: "Mercatorum Dividends Paid to §H[Overlord.GetName]§!"
 specialist_mercatorum.2000.desc.overlord: "Respected shareholders, your managed investments in the private research sector have borne fruit. We are forwarding the initial licensing revenue from new patents originating from research you funded. The technical details themselves are also attached, as per terms of the Mercatorum charter that all intellectual property is wholly owned by the §H[Root.GetName]§! at the moment of its inception."
 specialist_mercatorum.2000.desc.subject: "The private technology sector was particularly profitable during the most recent fiscal period. We have delivered many useful, if incremental, research details (£physics_research£ £society_research£ £engineering_research£) to our overlord, §H[Overlord.GetName]§!, in addition to their regular dividends.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2000.b.none: "Due to the onerous Terms of the Mercatorum Charter imposed by §H[Overlord.GetName]§!, we do not receive commission for servicing their investments and forwarding dividends."
 specialist_mercatorum.2005.desc.overlord: "Esteemed shareholders, the market valuation for commodity resources has been particularly volatile this fiscal interval. In addition to the regular dividends from your investments, shipments of surplus £minerals£ §Y$minerals$§! and £food£ §Y$food$§! are en route to your capital on §H[Root.Capital.GetName]§!."
 specialist_mercatorum.2005.desc.subject: "As part of our overlord's managed investments, we accumulated significant stockpiles of commodity resources (£minerals£ £food£). We have shipped these surplus stockpiles to their capital on §H[Overlord.Capital.GetName]§!.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2006.desc.overlord: "Estimable shareholders, your investments in manufacturing and heavy industry have paid particularly high dividends this financial reporting cycle. We are pleased to ship complimentary samples of innovative £consumer_goods£ §Y$consumer_goods$§! and the latest space-grade £alloys£ §Y$alloys$§! directly to your imperial stores."
 specialist_mercatorum.2006.desc.subject: "Manufacturing and heavy industry lead a recent surge in economic growth. Dividends to our overlord §H[Overlord.GetName]§! were accompanied by stockpiles of £consumer_goods£ §Y$consumer_goods$§! and £alloys£ §Y$alloys$§!.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2007.desc.overlord: "Honorable shareholders, your humble financial managers at §H[specialist_mercatorum_agreement.Target.GetName]§! are gratified to announce strong returns on your investments in strategic resource futures. Overall market prices have slumped, but existing contracts yielded significant payouts from buyers already committed to buy at higher prices. The proceeds and excess stockpiles of £volatile_motes£ §Y$volatile_motes$§!, £exotic_gases£ §Y$exotic_gases$§!, and £rare_crystals£ §Y$rare_crystals$§! are being forwarded as per the terms of the Mercatorum charter."
 specialist_mercatorum.2007.desc.subject: "Through well-timed manipulation of the strategic resource (£volatile_motes£ £exotic_gases£ £rare_crystals£) futures markets, we were able to earn excellent returns for our overlord. Surplus strategic resources from our trading maneuvers have been forwarded alongside their dividends payment.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2008.desc.overlord: "Palmary shareholders, we are elated to announce that our anti-piracy task forces have recovered significant quantities of rare £sr_living_metal£ §Y$sr_living_metal$§!, £sr_zro£ §Y$sr_zro$§!, and £sr_dark_matter£ §Y$sr_dark_matter$§! that were being smuggled through our combined territories. You are entitled to the majority of the seized illegal goods as per the Mercatorum charter. In addition, your ongoing managed investments have yielded predictable yet moderate growth - the returns have been deposited in your imperial account."
 specialist_mercatorum.2008.desc.subject: "Our continuing anti-pirate efforts have yielded an unexpected boon while disrupting a massive smuggler network: stockpiles of normally-rare resources (£sr_living_metal£ £sr_zro£ £sr_dark_matter£). Most of the seized illegal goods were of dubious quality, but the highest-grade materials were sent to our §H[Overlord.GetName]§! in addition to their normal dividends.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2010.desc.overlord: "Distinguished shareholders, your investment portfolio significantly outperformed market indices during the most recent financial interval. Keen §H[specialist_mercatorum_agreement.Target.GetAdjective]§! insight and your trust enabled these remarkable returns. All monies have been remitted to the [Root.GetName] Treasury."
 specialist_mercatorum.2010.desc.subject: "Our highly-skilled investment specialists significantly outperformed several key market indices during the most recent financial interval. The managed investments of our overlord §H[Overlord.GetName]§! saw record returns, which have been wired directly to their imperial treasury.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2020.desc.overlord: "Illustrious shareholders, a complex web of financial maneuvering with your funds has yielded not only a record return-on-investment, but stockpiles of useful resources. Even after reinvestment of a significant portion of the proceeds and the earmarking of resources for future sale, there is so much surplus that a merchant fleet overflowing with resources is already charting a course for the §H[Root.GetName]§! capital on [Root.Capital.GetName]."
 specialist_mercatorum.2020.desc.subject: "A combination of ideal economic conditions, economic acumen, numerous contractual coups (and a few contractual sleights-of-[Root.Species.GetSpeciesHandName]), we have managed to create a massive economic windfall for our overlord §H[Overlord.GetName]§!. In addition to record dividend distributions, we have shipped an abundance of resources to the [Overlord.GetAdjective] capital.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum_overlord_modifier: "$mercatorum_1_overlord_modifier$"
 specialist_mercatorum_overlord_modifier_desc: "§LAdvisors from our Mercatorum specialist improve the efficiency of our civilian trade.§!"
