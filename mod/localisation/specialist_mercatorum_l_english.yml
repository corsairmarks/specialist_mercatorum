 specialist_mercatorum: "Mercatorum"
 specialist_mercatorum_desc: "The Subject will specialize in trade and economics, in exchange for weaker military capabilities and weaker infrastructure resource production (£infrastructure_resources£). Maximum §Y1§! specialist subject of this type."
 specialist_mercatorum_commission: "Mercatorum Dividend Commission Percentage"
 specialist_mercatorum_commission_desc: "This Term dictates what percentage of Dividends are paid to the Subject as a Commission. The Overlords receives the remaining Dividends."
 specialist_mercatorum_commission_tooltip: "Dividend Commission ($VALUE|Y$)"
 specialist_mercatorum_commission_null: "N/A"
 specialist_mercatorum_commission_null_desc: "§RThis Term is only available for an Agreement between a £mercatorum£ Mercatorum specialist subject and its Overlord.§!"
 specialist_mercatorum_commission_0: "None"
 specialist_mercatorum_commission_0_desc: "For managing investments on behalf of its Overlord, the Subject receives no Commission on Dividends. Fulfilling the duties of a Subject is its own reward.\nThe Overlord receives 100% of Dividends."
 specialist_mercatorum_commission_5: "5%"
 specialist_mercatorum_commission_5_desc: "For managing investments on behalf of its Overlord, the Subject receives a 5% Commission on Dividends. The Overlord receives 95% of Dividends."
 specialist_mercatorum_commission_10: "10%"
 specialist_mercatorum_commission_10_desc: "For managing investments on behalf of its Overlord, the Subject receives a 10% Commission on Dividends. This is a balanced fee structure. The Overlord receives 90% of Dividends."
 specialist_mercatorum_commission_15: "15%"
 specialist_mercatorum_commission_15_desc: "For managing investments on behalf of its Overlord, the Subject receives a 15% Commission on Dividends.\nThe Overlord receives 85% of Dividends."
 specialist_mercatorum_commission_20: "20%"
 specialist_mercatorum_commission_20_desc: "For managing investments on behalf of its Overlord, the Subject receives a 20% Commission on Dividends. Profit-sharing is an effective tactic to improve future returns.\nThe Overlord receives 80% of Dividends."
 specialist_mercatorum_commission_25: "25%"
 specialist_mercatorum_commission_25_desc: "For managing investments on behalf of its Overlord, the Subject receives a 25% Commission on Dividends. A well-funded Subject is a loyal Subject.\nThe Overlord receives 75% of Dividends."

 specialist_mercatorum_maximum_met: "Cannot have more than §Y1§! subject with the Mercatorum specialization."
