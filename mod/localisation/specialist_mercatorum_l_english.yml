 building_mercatorum_national_headquarters_desc: "The national headquarters of the §H[This.Branch_Office_Owner.GetName]§! $specialist_mercatorum$ for its §H[This.Owner.GetAdjective]§! division. Such a significant corporate presence boosts the local economy on §H[This.GetName]§!."
