 origin.5705.g.specialist_mercatorum: "We are traders and merchants of the highest caliber."
 origin.5705.g.specialist_mercatorum.tooltip: "§Y[Root.GetName]§! will convert to a §Y$specialist_mercatorum$§! specialist - focused on promoting commerce and trade security within the alliance.\n§Y[Root.GetName]§!'s $GOVERNMENT_AUTHORITY$ will be converted to §Y$auth_corporate$§! (if not already); this authority is required while specialized as a $specialist_mercatorum$.\n§Y[Root.GetName]§! will pay an $r_influence$ tithe for expanding.\n- §Y[Root.GetName]§ gains a §Y$BRANCH_OFFICE$§! and £mod_planet_max_branch_office_buildings_add£ §Y$building_mercatorum_national_headquarters$§! building on §Y[Root.Overlord.Capital.GetName]§!\n- §Y[Root.Overlord.GetName]§ gains a £mod_planet_max_overlord_holding_buildings_add£ §Y$holding_mercatorum_corporate_headquarters$§! holding on §Y[Root.Capital.GetName]§!"
 origin.5705.g.specialist_mercatorum.tooltip.fail_text: "$TRIGGER_FAIL$§Y[Overlord.GetName]§! already has a $specialist_mercatorum$ subject. Overlords may have at most one subject of this specialization."
 origin.5705.h.specialist_mercatorum: "Could you tell us more about Mercatora?"
 specialist_mercatorum.11.title: "Corporate Authority §RRequired§!"
 specialist_mercatorum.11.desc: "£mercatorum£ §Y$specialist_mercatorum$§! specialist subjects must have a §Y$auth_corporate$§! authority. Due to game modding limitations, reforming into other authorities cannot be prevented. Instead, you have been refunded $r_unity$ §G+[This.government_change_cost]§! and your authority swapped back to §Y$auth_corporate$§!.\n\nAfter the government reform cooldown has elapsed, you may reform your civics as long as your authority remains $auth_corporate$."
 specialist_mercatorum.13.title: "§H[From.Owner.GetName]§! In §YDeficit§!"
 specialist_mercatorum.13.desc: "Disturbing economic news from our $specialist_mercatorum$ subject §H[From.Owner.GetName]§! - they are currently experiencing a deficit of [From.GetDeficitResourceName]. As majority shareholders and financiers, we have the option to make a resource payment to resolve the deficit immediately. Should we make a one-time, lump-sum resource transfer to resolve the deficit?\n\n§LAny resources our subject has in deficit cannot be paid out if our special dividends mature (no special dividends of any kind can be paid if there is an ongoing $r_energy$ deficit). Furthermore, should the §H[From.Owner.GetName]§! default on its debts, special dividends payments from it are blocked for ten (10) years and our own economy will also be destabilized.§!"
 specialist_mercatorum.13.a: "Bail them out."
 specialist_mercatorum.13.b: "We cannot afford to resolve their mismanagement."
 specialist_mercatorum.14.title: "§H[From.Owner.GetName]§! Default §RImminent§!"
 specialist_mercatorum.14.desc: "Horrendous economic news from our $specialist_mercatorum$ subject §H[From.Owner.GetName]§! - their ongoing deficit of [From.GetDeficitResourceName] has pushed their overall economy to the brink of collapse. They are within one month of defaulting on their debts. As majority shareholders and financiers, we have the option to make a resource payment to resolve the deficit immediately. Should we make a one-time, lump-sum resource transfer to resolve the deficit and prevent our subject from defaulting?\n\n§LShould the §H[From.Owner.GetName]§! default on its debts, special dividend payments from it are blocked for ten (10) years and our own economy will also be destabilized.§!"
 specialist_mercatorum.14.a: "$specialist_mercatorum.13.a$"
 specialist_mercatorum.14.b: "$specialist_mercatorum.13.b$"
 specialist_mercatorum.14.b.tooltip: "\nIf your $specialist_mercatorum$ subject defaults, the following will occur:"
 specialist_mercatorum.15.title: "$specialist_mercatorum$ Subject Defaulted"
 specialist_mercatorum.15.desc: "The shockwaves from our $specialist_mercatorum$ subject §H[mercatorum_subject.GetName]§!'s catastrophic default are still reverberating across our economy. Our tight economic ties as their primary shareholder and financier, normally a boon, are instead currently a disadvantage. Economics experts and market analysts across our empire are revising economic forecasts downwards as far out as ten years in the future."
 specialist_mercatorum.2000.title: "$specialist_mercatorum$ §H[From.GetName]§! Pays Special Dividends"
 specialist_mercatorum.2100.title: "$specialist_mercatorum$ Special Dividends Paid to §H[Overlord.GetName]§!"
 specialist_mercatorum.2000.desc: "Respected shareholders, your managed investments in the private research sector have borne fruit. We are forwarding the initial licensing revenue from new patents originating from research you funded. The technical details themselves are also attached, as per terms of the $specialist_mercatorum$ Charter that all intellectual property is wholly owned by the §H[Root.GetName]§! at the moment of its inception."
 specialist_mercatorum.2100.desc: "The private technology sector was particularly profitable during the most recent fiscal period. We have delivered many useful, if incremental, research details (£physics_research£ £society_research£ £engineering_research£) to our overlord, §H[Overlord.GetName]§!, in addition to their special dividends.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2000.b.none: "Due to the onerous Terms of the $specialist_mercatorum$ Charter imposed by §H[Overlord.GetName]§!, we do not receive commission for servicing their investments and forwarding special dividends."
 specialist_mercatorum.2005.desc: "Esteemed shareholders, the market valuation for commodity resources has been particularly volatile this fiscal interval. In addition to the special dividends from your investments, shipments of surplus $r_minerals$ and $r_food$ are en route to your capital on §H[Root.Capital.GetName]§!."
 specialist_mercatorum.2105.desc: "As part of our overlord's managed investments, we accumulated significant stockpiles of commodity resources (£minerals£ £food£). We have shipped these surplus stockpiles to their capital on §H[Overlord.Capital.GetName]§!.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2006.desc: "Estimable shareholders, your investments in manufacturing and heavy industry have paid particularly high dividends this financial reporting cycle. We are pleased to ship complimentary samples of innovative $r_consumer_goods$ and the latest space-grade $r_alloys$ directly to your imperial stores."
 specialist_mercatorum.2106.desc: "Manufacturing and heavy industry lead a recent surge in economic growth. Specil dividends to our overlord §H[Overlord.GetName]§! were accompanied by stockpiles of $r_consumer_goods$ and $r_alloys$.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2007.desc: "Honorable shareholders, your humble financial managers at §H[From.GetName]§! are gratified to announce strong returns on your investments in strategic resource futures. Overall market prices have slumped, but existing contracts yielded significant payouts from buyers already committed to buy at higher prices. The proceeds and excess stockpiles of $r_volatile_motes$, $r_exotic_gases$, and $r_rare_crystals$ are being forwarded as per the terms of the $specialist_mercatorum$ Charter."
 specialist_mercatorum.2107.desc: "Through well-timed manipulation of the strategic resource (£volatile_motes£ £exotic_gases£ £rare_crystals£) futures markets, we were able to earn excellent returns for our overlord. Surplus strategic resources from our trading maneuvers have been forwarded alongside their special dividends payment.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2008.desc: "Palmary shareholders, we are elated to announce that our anti-piracy task forces have recovered significant quantities of rare $r_living_metal$, $r_zro$, and $r_dark_matter$ that were being smuggled through our combined territories. You are entitled to the majority of the seized illegal goods as per the $specialist_mercatorum$ Charter. In addition, your ongoing managed investments have yielded predictable yet moderate growth - the returns have been deposited in your imperial account."
 specialist_mercatorum.2108.desc: "Our continuing anti-pirate efforts have yielded an unexpected boon while disrupting a massive smuggler network: stockpiles of normally-rare resources (£sr_living_metal£ £sr_zro£ £sr_dark_matter£). Most of the seized illegal goods were of dubious quality, but the highest-grade materials were sent to our §H[Overlord.GetName]§! in addition to their spoecial dividends.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2010.desc: "Distinguished shareholders, your investment portfolio significantly outperformed market indices during the most recent financial interval. Keen §H[From.GetAdjective]§! insight and your trust enabled these remarkable returns. All monies have been remitted to the [Root.GetName] Treasury."
 specialist_mercatorum.2110.desc: "Our highly-skilled investment specialists significantly outperformed several key market indices during the most recent financial interval. The managed investments of our overlord §H[Overlord.GetName]§! saw record returns, which have been wired directly to their imperial treasury.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.2020.desc: "Illustrious shareholders, a complex web of financial maneuvering with your funds has yielded not only a record return-on-investment, but stockpiles of useful resources. Even after reinvestment of a significant portion of the proceeds and the earmarking of resources for future sale, there is so much surplus that a merchant fleet overflowing with resources is already charting a course for the §H[Root.GetName]§! capital on [Root.Capital.GetName]."
 specialist_mercatorum.2120.desc: "A combination of ideal economic conditions, economic acumen, numerous contractual coups (and a few contractual sleights-of-[Root.GetSpeciesHandName]), we have managed to create a massive economic windfall for our overlord §H[Overlord.GetName]§!. In addition to record special dividend distributions, we have shipped an abundance of resources to the [Overlord.GetAdjective] capital.\n\n§L$specialist_mercatorum_dividends_source$§!"
 specialist_mercatorum.5709.desc: "So you seek special trade status?\n\nA Mercatorum, as dubbed by galactic economists, is an empire structured as a corporation and specialized in promoting commerce and trade security. We would charter your empire as a semi-independent corporate entity with ourselves as the controlling shareholders. As part of the charter, your empire would receive military protection and matériel support via monthly infrastructure subsidies of $r_minerals$, $r_food$, and $r_alloys$ so you can focus on developing the intra-alliance economy.\n\nIn return we expect monthly $r_energy$ and $r_consumer_goods$ dividends - a token percentage of your monthly revenue. Are those mutual contractual obligations manageable for you?"
 specialist_mercatorum.5709.a: "Draw up the corporate charter, economics are our forte."
 specialist_mercatorum.5709.b: "$origin.5706.b$"
