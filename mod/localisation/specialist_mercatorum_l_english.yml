 trade_action_mercatorum_technology: "$specialist_mercatorum$ Technology"
 trade_action_mercatorum_technology_desc: "§LAs per Article IV, Section 15, Subsection (h), Paragraph xii of the $specialist_mercatorum$ Charter, all discoveries made by the subject, its officers, employees, agents, contractors, subsidiaries, and any auxiliaries are rightfully the intellectual property of the chartering entity. Conveniently, that's us.§!"
