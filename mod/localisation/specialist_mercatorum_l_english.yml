 specialist_mercatorum_commission_desc: "This Term dictates what percentage of Special Dividends are paid to the Subject as a Commission. The Overlords receives the remaining Dividends."
 specialist_mercatorum_commission_tooltip: "Special Dividend Commission ($VALUE|Y$)"
 specialist_mercatorum_commission_null: "N/A"
 specialist_mercatorum_commission_null_desc: "§RThis Term is only available for an Agreement between a £mercatorum£ §Y$specialist_mercatorum$§! specialist subject and its Overlord.§!"
 specialist_mercatorum_commission_0: "None"
 specialist_mercatorum_commission_0_desc: "For managing investments on behalf of its Overlord, the Subject receives no Commission on Special Dividends. Fulfilling the duties of a Subject is its own reward.\nThe Overlord receives 100% of Special Dividends."
 specialist_mercatorum_commission_5: "5%"
 specialist_mercatorum_commission_5_desc: "For managing investments on behalf of its Overlord, the Subject receives a 5% Commission on Special Dividends. The Overlord receives 95% of Special Dividends."
 specialist_mercatorum_commission_10: "10%"
 specialist_mercatorum_commission_10_desc: "For managing investments on behalf of its Overlord, the Subject receives a 10% Commission on Special Dividends. This is a balanced fee structure. The Overlord receives 90% of Special Dividends."
 specialist_mercatorum_commission_15: "15%"
 specialist_mercatorum_commission_15_desc: "For managing investments on behalf of its Overlord, the Subject receives a 15% Commission on Special Dividends.\nThe Overlord receives 85% of Special Dividends."
 specialist_mercatorum_commission_20: "20%"
 specialist_mercatorum_commission_20_desc: "For managing investments on behalf of its Overlord, the Subject receives a 20% Commission on Special Dividends. Profit-sharing is an effective tactic to improve future returns.\nThe Overlord receives 80% of Special Dividends."
 specialist_mercatorum_commission_25: "25%"
 specialist_mercatorum_commission_25_desc: "For managing investments on behalf of its Overlord, the Subject receives a 25% Commission on Special Dividends. A well-funded Subject is a loyal Subject.\nThe Overlord receives 75% of Special Dividends."
 specialist_mercatorum_maximum_met: "Cannot have more than §Y1§! subject with the $specialist_mercatorum$ specialization."
 specialist_mercatorum_neighbor: "$specialist_mercatorum$ Trade Route Security"
 specialist_mercatorum_neighbor_desc: "Direct connections to the shipping lanes and patrol routes of a nearby $specialist_mercatorum$ specialist yields a boost to the local economy and more secure interstellar trade."
 specialist_mercatorum_national_headquarters: "$building_mercatorum_national_headquarters$"
 specialist_mercatorum_national_headquarters_desc: "A $specialist_mercatorum$ specialist subject has established a $specialist_mercatorum_national_headquarters$ within our borders. Our national economy is bolstered by its mere presence, and it houses liaisons with the $specialist_mercatorum$'s customs enforcement and anti-piracy division - our shipping lanes have never been safer."
 specialist_mercatorum_branch_office: "$specialist_mercatorum$ Economic Harmonization"
 specialist_mercatorum_branch_office_desc: "$specialist_mercatorum$ specialists generate $r_unity$ for their $BRANCH_OFFICES$ on planets owned by their overlord and fellow subjects."
